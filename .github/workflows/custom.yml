name: Custom Workflow

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Tag to build'
        type: string
        required: true

env:
  PR_IMAGE_TAG: pr-${{ github.event.pull_request.number }}

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Greetings
        run: echo "${{ github.ref_type }}"
